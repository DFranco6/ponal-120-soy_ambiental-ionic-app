<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card center>
    <ion-card-header>
      Datos del usuario
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label fixed>Usuario:</ion-label>
          <ion-input type="text"[(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Correo:</ion-label>
          <ion-input type="text"[(ngModel)]="pass"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block (click)="Signup()">Sign upp</button>
      </div>
    </ion-card-content>
  </ion-card>




</ion-content>
