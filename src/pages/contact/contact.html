<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fondo">
    
        
          <ion-item>
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text" name="Nombres y Apellidos" clearInput="true" required>></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input type="email" name="email" clearInput="true"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Teléfono</ion-label>
            <ion-input type="text" name="talefono" clearInput="true" required>></ion-input>
          </ion-item>
    
           <ion-item>
            <ion-label floating>Tema de Interés</ion-label>
           <ion-select>
            <ion-option value = "1">Denunciar</ion-option>
            <ion-option value = "2">Registrar Caso</ion-option>
            <ion-option value = "3">Seguir Caso</ion-option>
            <ion-option value = "4">Descargar App</ion-option>
          </ion-select>
          </ion-item><br>
          
          <ion-item>
            <ion-label> No soy un robot</ion-label>
            <ion-checkbox required></ion-checkbox>
          </ion-item>
         <br>
    
      <button ion-button full>Registrarse</button>
       
    


</ion-content>
