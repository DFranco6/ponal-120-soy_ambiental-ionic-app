<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <img src="assets/imgs/logoa.gif" alt="">
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.Component)">
               <ion-icon item-left name="{{ page.icon }}"> </ion-icon>
               {{ page.titulo}}
            </button>
            <button ion-item (click)="rootPage(AboutPage)">
                Friends
            </button>
            <button ion-item (click)="rootPage(contact)">
                Events
            </button>
            <button ion-item (click)="rootPage(download)">
                Download
            </button>
            <button ion-item (click)="rootPage(download)">
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
      
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
